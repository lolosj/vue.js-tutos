<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="app" v-cloak>

    <transition name="slide-fade" mode="out-in" mode="in-out" :duration="1000">
      
      <img :key="userPicture" :class="gender" v-bind:src="userPicture" v-bind:alt="`${firstName} + ${lastName}`" />
    </transition>

    <h1> Hello {{firstName}}, {{lastName}}</h1>
    <h3>Email: {{email}}</h3>
    <button v-on:click="getUser()" :class="gender">go</button>

  </div>
  
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>

</body>
</html>
